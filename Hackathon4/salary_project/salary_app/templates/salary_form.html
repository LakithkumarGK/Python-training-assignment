<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Form</title>
</head>
<body>
    <h2>Enter Employee Details</h2>
    <form method="POST" action="/result/">
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
 
        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>
 
        <label>Company:</label><br>
        <input type="text" name="company" required><br><br>
 
        <label>Gross Salary:</label><br>
        <input type="number" name="gross_salary" step="0.01" required><br><br>
 
        <label>Tax (%):</label><br>
        <input type="number" name="tax" step="0.01" required><br><br>
 
        <label>Bonus (%):</label><br>
        <input type="number" name="bonus" step="0.01" required><br><br>
 
        <input type="submit" value="Calculate Net Salary">
    </form>
</body>
</html>
